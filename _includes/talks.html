<div class="talks">
  {% assign talks = site.talks | sort: 'date' | reverse %}
  {% for talk in talks %}
    <div class="talk-item">
      <h5>{{ talk.title }}</h5>
      <div style="margin-left: 20px;">
        {% for venue in talk.venues %}
          <p>{{ venue.date }}: 
          {% if venue.url %}<a href="{{ venue.url }}">{{ venue.name }}</a>{% else %}{{ venue.name }}{% endif %}
          </p>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>
